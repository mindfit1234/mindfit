<!DOCTYPE html>
<html>
  <head>
    <title>Easter Egg</title>
    <link rel="icon" type="image/x-icon" href="../emoji.png">
    <link href="https://fonts.cdnfonts.com/css/agelliya-script" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/daily-bubble" rel="stylesheet">
  </head>
  <body>
      <button class="homebtn1"><a href="mindfit.html"><img src="homebtn.png" alt="Home"></a></button>

    <h1>You found the easter egg!</h1>
      <h3>Click the button to increase your score</h3>
    <div class="wrapper"">
      <p>
        Score: <span id="score">0</span>
      </p>
        <p id="msg" style="display: none;">Bravo!</p>
      <button class="clicker-button" id="clicker"><img src="pic.png" class="clicker-button"></button>
    </div>    
  </body>
  <style>
    body{
      background-image: url("bge.jpg");
    }

    .wrapper {
        width: 413px;
        height: auto;
        min-height: 413px;
        background-color: white;
        border-radius: 1cqh;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 10px 10px 10px 10px gray;
        align-items: center;
        text-align: center;
        justify-content: center;
    }
    html {
        font-family: "daily bubble";
        color: #070612;
        text-align: center;
    }
    /* Styling for the logo image that acts as the button */
    .clicker-button {
        width: 260px;
        height: 260px;
        cursor: pointer;
        border: 4px solid var(--logo-border-color);
        border-radius: 10px;
        box-shadow: 6px 6px 0px var(--logo-border-color);
        transform: translateY(0);
        transition: all 0.1s ease-out;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        image-rendering: pixelated; /* Ensures the image looks pixelated */
    }

    .clicker-button:hover {
        transform: translateY(-2px);
        box-shadow: 8px 8px 0px #4e7864;
    }

    .clicker-button:active {
        transform: translateY(4px);
        box-shadow: 2px 2px 0px #123524;;
    }
    p {
        font-size: 30px;
        color: var(--text-color);
        margin-bottom: 2rem;
    }
    #msg{
        display: none;
    }
      .homebtn1 {
          background-color: transparent;
          width: 45px;
          height: 45px;
          border: none;
          float: left;
          top: 20px;
      }

      .homebtn1 img {
          width: 45px;
          height: 45px;
      }
  </style>
  <script>
    const clicker = document.getElementById("clicker");
    const scoreDisplay = document.getElementById("score");
    const msg = document.getElementById("msg")
    let score = 0;
    function  score1( ){
        score++
        scoreDisplay.textContent = score;
        if(score%100 === 0){
            msg.style.display = "block";
            score += 10
            scoreDisplay.textContent = score;
            setTimeout(() => {
                msg.style.display = "none";
            },2500)
            
        }
    }
    clicker.addEventListener("click", score1);
  </script>
</html>
