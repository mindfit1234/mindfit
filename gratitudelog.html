<!DOCTYPE html>
<html>
<head>
  <title>Gratitude Log</title>
  <link rel="icon" type="image/x-icon" href="../emoji.png">
  <link href="https://fonts.cdnfonts.com/css/agelliya-script" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/daily-bubble" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/vtckomixationscitalic" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/agbalumo" rel="stylesheet">
</head>

<body>
  <button class="homebtn1"><a href="mindfit.html"><img src="homebtn.png" alt="Home"></a></button>
  <h1 id="title"> Gratitude Log</h1>
  <h2 id="subtitle">Life is amazing. There is always something <br> To be Grateful For.</h2>
  <div class="wrapper">
    <div id="content">
      <input type="text" id="input" placeholder="I am grateful for...">
      <button id="add" class="addbtn">+</button>
      <div id="list">
        </div>
    </div>
  </div>

  <style>
    html {
      font-family: "daily bubble";
      color: #2e2b41;
      text-align: center;
    }

    body {
      background-image: url(bg17.jpg);
    }

    .wrapper {
      width: 413px;
      height: auto;
      min-height: 685px;
      background-color: white;
      border-radius: 1cqh;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 10px 10px 10px 10px gray;
      align-items: center;
      text-align: center;
      justify-content: center;
    }

    .homebtn1 {
      background-color: transparent;
      width: 45px;
      height: 45px;
      border: none;
      float: left;
      top: 20px;
    }

    .homebtn1 img {
      width: 45px;
      height: 45px;
    }

    #list {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 20px;
      gap: 4px;
    }

    #add {
    
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      background-color: #123524;
      font-family: "daily bubble";
      font-size: 20px;
      color: white;
    }

    #input {
      height: 45px;
      width:235px;
      border-radius: 10px;
      margin-top: 0px;
    }
    .pa {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        width: 80%;
    }
  </style>

  <script>

    const input = document.getElementById("input");
    const add = document.getElementById("add");
    const gratitudeList = document.getElementById("list");

    function saveEntries() {
   
      const entries = Array.from(gratitudeList.querySelectorAll(".pa")).map(p => p.textContent);


      localStorage.setItem("entries7", JSON.stringify(entries));
    }

    function createEntry(text) {
 
      const p = document.createElement("p");

      p.classList.add("pa", "gratitude-entry");

      
      p.textContent = text;

      p.style.opacity = '0';
      p.style.transform = 'translateY(10px)';

      setTimeout(() => {
        p.style.opacity = "1";
        p.style.transform = "translateY(0)";
      }, 10);

      return p;
    }

    function addEntry() {
   
      const text = input.value.trim();

      if (text !== "") {
     
        const newEntry = createEntry(text);

        gratitudeList.prepend(newEntry);

        input.value = "";

        saveEntries();
      }
    }


    function loadEntries() {
    
      const storedEntries = localStorage.getItem("entries7");

      
      if (storedEntries) {
     
        const entries = JSON.parse(storedEntries);

        
        entries.forEach(text => {
       
          const entryElement = createEntry(text);

          gratitudeList.appendChild(entryElement);
        });
      }
    }

    add.addEventListener("click", addEntry);

    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        addEntry();
      }
    });

    document.addEventListener("DOMContentLoaded", loadEntries);
  </script>
</body>
</html>
